<!DOCTYPE html>
<html>
<head>
    <title>Gaussian Splat Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1e1e1e;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        button, input {
            margin: 5px 0;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #3498db;
            color: white;
            width: 100%;
        }
        button:hover {
            background: #2980b9;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <h3 style="margin: 0 0 15px 0;">Gaussian Splat Viewer</h3>
        <input type="file" id="fileInput" accept=".spz,.ply" style="color: white; width: 100%;">
        <div style="margin: 10px 0; font-size: 12px; opacity: 0.7;">
            <p>WASD: Move</p>
            <p>Mouse + Left Click: Look around</p>
            <p>Space: Up | Shift: Down</p>
        </div>
    </div>

    <div id="loading">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin-bottom: 20px;"></div>
        <div style="font-size: 18px;">Loading...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.module.js",
            "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.10/spark.module.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
